    <main>
        <section id="data-hora">
            <h2>Data e Hora</h2>
            <p id="dataHoraAtual"></p>
        </section>
    </main>

    <script>function atualizarDataHora() {
        const dataHora = new Date().toLocaleString();
        document.getElementById("dataHoraAtual").textContent = dataHora;
    }
    
    setInterval(atualizarDataHora, 1000); // Atualiza a cada segundo
    </script>
