<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirada de Senhas</title>
    <link rel="stylesheet" href="senha.css">
</head>
<body>
    <header>
        <h1>Retirada de Senhas</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="atendimento.html">Atendimento</a>
        </nav>
    </header>

    <main>
        <section id="senha-area">
            <h2>Retire sua Senha</h2>
            <button id="retirarSenha">Retirar Senha</button>
            <p id="senhaAtual"></p>
        </section>
    </main>

    <script>
        document.getElementById("retirarSenha").addEventListener("click", () => {
    let senha = "A" + Math.floor(Math.random() * 100);
    document.getElementById("senhaAtual").textContent = `Sua senha é: ${senha}`;
});

    </script>
</body>
</html>
